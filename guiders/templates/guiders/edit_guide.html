{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Guider</title>
    <link rel="stylesheet" type="text/css" href="{% static 'guiders/unique_guiders_style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Edit Guider</h1>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'edit_guider' guider.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ guider.name }}" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" value="{{ guider.age }}" required>
            </div>
            <div class="form-group">
                <label for="service_hours">Service Hours:</label>
                <input type="number" id="service_hours" name="service_hours" value="{{ guider.service_hours }}" required>
            </div>
            <div class="button-group">
                <button type="submit" class="button save">Save Changes</button>
                <a href="{% url 'guider_list' %}" class="button cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
