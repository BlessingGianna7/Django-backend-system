{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Animal</title>
    <link rel="stylesheet" type="text/css" href="{% static 'animals/unique_animals_style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add New Animal</h1>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-group">
                <button type="submit" class="button save">Add Animal</button>
                <a href="{% url 'animal_list' %}" class="button cancel">Back to List</a>
            </div>
        </form>
    </div>
</body>
</html>
