{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Guest</title>
    <link rel="stylesheet" href="{% static 'guests/unique_guests_style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add a New Guest</h1>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-group">
                <button type="submit" class="button save">Add Guest</button>
                <a href="{% url 'guest_list' %}" class="button cancel">Back to List</a>
            </div>
        </form>
    </div>
</body>
</html>
