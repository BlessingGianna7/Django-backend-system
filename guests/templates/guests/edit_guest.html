{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Guest</title>
    <link rel="stylesheet" href="{% static 'guests/unique_guests_style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Edit Guest: {{ guest.name }}</h1>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-group">
                <button type="submit" class="button save">Save Changes</button>
                <a href="{% url 'guest_list' %}" class="button cancel">Back to List</a>
            </div>
        </form>
    </div>
</body>
</html>
